<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .choice {
      cursor: pointer;
      padding: 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="result"></div>
  <div>
    <button class="choice" onclick="playGame('rock')">
      <img src="/images/rock.png" alt="Rock" width="100" height="100">
    </button>
    <button class="choice" onclick="playGame('paper')">
      <img src="/images/paper.png" alt="Paper" width="100" height="100">
    </button>
    <button class="choice" onclick="playGame('scissors')">
      <img src="/images/scissor.png" alt="Scissors" width="100" height="100">
    </button>
  </div>

  <script>
    function playGame(playerChoice) {
      const computerChoice = getComputerChoice();
      const gameResult = getResult(playerChoice, computerChoice);

      displayResult(playerChoice, computerChoice, gameResult);
    }

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
    }

    function getResult(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        return "It's a tie!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        return "You win!";
      } else {
        return "Computer wins!";
      }
    }

    function displayResult(playerChoice, computerChoice, gameResult) {
      const resultElement = document.getElementById('result');
      const playerMove = capitalize(playerChoice);
      const computerMove = capitalize(computerChoice);

      resultElement.innerHTML = `
        <p>You chose: ${playerMove}</p>
        <p>Computer chose: ${computerMove}</p>
        <p>${gameResult}</p>
      `;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
